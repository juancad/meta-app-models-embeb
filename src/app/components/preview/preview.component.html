<div style="padding: 10px;"
    [ngStyle]="{'text-align': getTextAlign(), 'background-color': configuration.style.backgroundColor, 'color': configuration.style.contentColor, 'font-family': configuration.style.contentFontFamily}">
    <h1
        [ngStyle]="{'text-align': getTitleAlign(), 'color': configuration.style.titleColor, 'font-family': configuration.style.titleFontFamily}">
        {{configuration.title}}
    </h1>
    <p style="white-space: pre-wrap;">{{configuration.description}}</p>
    <div [ngStyle]="{'text-align': getCamAlign()}">
        <video id="video" [width]="camWidth" [height]="camHeight" autoplay loop muted playsinline hidden></video>
        <canvas id="canvas" [width]="camWidth" [height]="camHeight" style="max-width: 100%;"></canvas>
        <button id="cambiarCamara" class="btn btn-light" aria-label="Rotar cÃ¡mara" (click)=cambiarCamara()><i
                class="bi bi-arrow-repeat"></i></button>
    </div>
    <h2
        [ngStyle]="{'text-align': getTitleAlign(), 'color': configuration.style.titleColor, 'font-family': configuration.style.titleFontFamily}">
        Resultado: {{category}}</h2>
    <p
        [ngStyle]="{'text-align': getTitleAlign(), 'color': configuration.style.titleColor, 'font-family': configuration.style.titleFontFamily}">
        {{output}}</p>
</div>
