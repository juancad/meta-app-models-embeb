<div style="padding: 10px;"
    [ngStyle]="{'text-align': getTextAlign(), 'background-color': configuration.style.backgroundColor, 'color': configuration.style.contentColor, 'font-family': configuration.style.contentFontFamily}">
    <h1 [ngStyle]="{'color': configuration.style.titleColor, 'font-family': configuration.style.titleFontFamily}">
        {{configuration.title}}
    </h1>
    <p>{{configuration.description}}</p>
    <div [ngStyle]="{'text-align': getCamAlign()}">
        <video id="video" autoplay loop muted playsinline hidden></video>
        <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
        <button id="cambiarCamara" class="btn btn-light" aria-label="Rotar cÃ¡mara" (click)=cambiarCamara()><i
                class="bi bi-arrow-repeat"></i></button>
    </div>
    <h2 color="primary"
        [ngStyle]="{'color': configuration.style.titleColor, 'font-family': configuration.style.titleFontFamily}">
        Resultado: {{category}}</h2>
    {{output}}
</div>
