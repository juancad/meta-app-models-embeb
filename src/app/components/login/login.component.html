<div class="card">
    <h5 class="card-header">Inicio de sesión</h5>
    <div class="card-body">
        <p class="card-text">Introduce los siguientes datos para poder iniciar sesión en la aplicación.</p>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="username">Identificación (nombre de usuario o email)</label>
                <input type="text"  id="username" name="username" formControlName="username" class="form-control"
                    placeholder="introduce tu nombre de usuario o email" autocomplete="username">
            </div>
            <br />
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" formControlName="password" class="form-control"
                    placeholder="Introduce tu contraseña" autocomplete="password">
            </div>
            <div class="form-group form-check">
            </div>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </form>
        <br />
        <div *ngIf="message!=''" class="alert alert-danger" role="alert">
            {{message}}
        </div>
    </div>
</div><p class="register">¿No tienes una cuenta? <a href="./register">Regístrate.</a></p>

<app-footer></app-footer>
